---
layout: default
---

<div class="post">
  <div class="post-info">
    <span>written by</span>
    {% if page.author %}
        {{ page.author }}
    {% else %}
        {{ site.author.name }}
    {% endif %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  <img src="assets/me.jpeg" style="object-fit: cover; object-position: top center; border-radius: 50%; width: 200px; height: 200px;" />
  <br>
  {{ content }}
</div>
